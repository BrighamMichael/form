<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form messing</title>
    <link rel="stylesheet" href="static/css/base.css">
    <script src = "https://d3js.org/d3.v4.min.js"></script>
    <script src="https://kit.fontawesome.com/a7670d3e6f.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <header>
        <span class="header-title">Form Messing</span>
    </header>
    <section id="main">
        <div class="container">
            <div class="sub-container full-width">
                <table class="upload-table">
                    <thead><tr>
                        <th class='name'>Condition / Strain</th>
                        <th class='file'>File</th>
                        <th class='time'>Time</th>
                        <th class='replicate'>Replicate</th>
                        <th class='description'>Description</th>
                        <th class='remove'></th>
                    </tr></thead>
                    <tbody class="upload-body">
                        <tr class="data-row">
                            <form method="GET" id="form0" data-id="form0"></form>
                            <td class='name'>
                                <input type="text" name="row_name" form="form0" placeholder='insert random name' />
                            </td>
                            <td class='file'>
                                <input class='file-input' type="text" name="row_file" form="form0" placeholder='upload file' />
                                <span class="file-button-container"><button class="upload-button"><i class="fa-solid fa-file-arrow-up"></i></button></span>
                            </td>
                            <td class='time'>
                                <input type="number" name="row_name" form="form0" placeholder='hours'/>
                            </td>
                            <td class='replicate'>
                                <input type="number" name="row_name" form="form0" placeholder='replicate' />
                            </td>
                            <td class='description'>
                                <input type="text" name="row_name" form="form0" placeholder='insert description' />
                            </td>
                            <td class='remove'>
                                <button class='remove-button'><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>

                    <tfoot>
                        <th colspan="6">
                            <button class="add-row-button"><span>Add row</span><i class="fa-solid fa-plus"></i></button>
                        </th>
                    </tr></tfoot>
                    
                  </table>

                  <div class="table-control">
                    <button class="reset"><span>Reset</span><i class="fa-solid fa-dumpster"></i></button>
                    <button class="submit"><span>Submit</span><i class="fa-solid fa-arrow-right"></i></button>
                  </div>
                  
            </div>
        </div>
    </section>

    <script type="text/javascript" src="static/js/app.js"></script>
</body>
</html>
